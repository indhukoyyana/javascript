<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<h3>arthematic operations using functions</h3>
	<script type="text/javascript">
		function sum(a,b)
	    {
	      var a=10;
	      var b=20;
		  document.write(a+b);
		  document.write("<br>");
		}
		sum()
		function sub(a,b)
	    {
	      // var a=50;
	      // var b=10;
		  document.write(a-b);
		  document.write("<br>");
		}
		sub(20,10)
		function mul(a,b)
	    {
		  document.write(a*b);
		  document.write("<br>");
	    }
		mul(20,10)
		function div(a,b)
	    {
		  document.write(a/b);
		  document.write("<br>");
	    }
		div(20,10)
		//annonymous function is a function without having a function name
		var x=function(a,b)
		{
			return a*b
		}
		document.write(x(10,2))
		document.write("<br>");
		var y=function(a,b,c)
		{
			return a*b*c
		}
		document.write(y(2,2,2))

	</script>

</body>
</html>
