<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
   <script type="text/javascript">
   	//in this arrow function we never use the function name
   	//we use this arrow symbol "=>"
   	//arrow function is reduce the code lines
   	//arrow function with one arguement
   	getname = a =>
   	{
   		document.write(a);
   		document.write("<br>");
   	}
   	getname('indhu')
   	//arrow function with two arguements
   	sum =(a,b) =>
   	{
   		document.write(a+b);
   		document.write("<br>");
   	}
   	sum(40,50)
   	//arrow function without arguements
   	test = () =>
   	{
   		document.write("testing");
   		document.write("<br>");
   	}
   	test()
   	//we can use the "_" underscore for empty arguements
   	text = _ =>
   	{
   		document.write("testingssssss");
   		document.write("<br>");
   	}
   	text()
   </script>
</body>
</html>
